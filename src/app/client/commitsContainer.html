<div class="stream-title-area">
  <div class="titlebar">
    <div class="title-container">
      <h3 style='margin-bottom: .4em; margin-top: 0;'>CommitStream Commits <img src="{{resourcePath}}gray-refresh.png" alt="Refresh" class="cs-refresh" /></h3>
      {{#if enableAutoRefresh}}
        <label class="toggle-cs-autorefresh-label" style="margin-top: -5px"><input type="checkbox" class="toggle-cs-autorefresh"> Auto-refresh?</label>
      {{/if}}
    </div>
  </div>
</div>
<div class="side-panel-scrollable">
  {{#if noCommits}}
    <p style="color: #dedede;font-size: .95em;margin-top: 0.5em;padding-left:20px;text-align: center;">No Commits to display...</p>
  {{else}}
    {{> commitsList}}
  {{/if}}
</div>

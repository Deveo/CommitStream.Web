<h3>Add a Repo</h3>
<div class='input-group'>
  <input class='form-control' type='text' ng-model='newInbox.url' placeholder='add new GitHub repo url...'>
  <span class='input-group-btn'>
    <button class='btn btn-primary' type='button' ng-click='inboxCreate()'>Add</button>  
  </span>
</div>
<div ng-if='inboxes.length > 0'>
  <h3>Repos</h3>
  <table class="table table-bordered table-striped">
    <tr>
      <th>Name</th>
      <th>Repo WebHook URL</th>
    </tr>
    <tr ng-repeat='inbox in inboxes'>
      <td>{{inbox.name}}</td>
      <td><input style='font-size: 75%' class='form-control' value="{{getWebHookUrl(inbox)}}" type='text'></td>        
    </tr>
  </table>   
</div>

<style>
  .commitstream-admin .prompt {
    position: absolute;
    top:0;
    margin: 0 auto;
    z-index: 3;
    width: 33%;
    left: 33%;
    text-align: center;
  }
  .commitstream-admin .repos-section {
    width: 100%;
    height: 200px;
    position: absolute;
    top: 47px;
    opacity: .6;
    z-index: 3;
  }
  .commitstream-admin .repo-add:hover { 
    color: #fff;
  }
  /*
  .commitstream-admin .repo-add:disabled { 
    background-color: lightgray !important;
  }
  */

  .commitstream-admin .repo-add, .commitstream-admin .repo-add-disabled { 
    border: none;
    margin-top: 0px;
    margin-left: 15px;
    width: 50px;
    text-transform: uppercase;
    font-weight: bolder;
    color: #fff;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-size: 14px;
    border-radius: 6px;
    height: 32px;
    line-height: 32px;
  }
  .commitstream-admin .repo-add {
    background: #eb6c00 !important;
  }
  .commitstream-admin .repo-add-disabled {
    background: lightgray !important;
  }
  .commitstream-admin .inbox {
    background: white;
  }
  .commitstream-admin .repo-instruction {
    font-size: 80%;
    margin-top: 8px;
    margin-left: 12px;
    color: #909090;
    font-style: italic;
  }
  .commitstream-admin .toggle-handle {
    border-radius: 0px;
    width: 50px;
  }
  .commitstream-admin .btn-primary {
    background-color: #00a7e2;
  }
  .commitstream-admin .toggle-on.btn {
    padding-right:35px
  }
  .commitstream-admin .toggle-off.btn {
    padding-left:35px
  }
  .commitstream-admin .validation-error {
    font-size: 80%;
    font-style: italic;
    color: red;
    font-weight: bold;
  }
  .commitstream-admin .alert-danger {
    font-size: 75%;
  }
  .commitstream-admin .alert-success {
    font-size: 75%;
  }
</style>

<p>
  <input 
    data-on='Enabled'
    data-off='Disabled'
    data-style='slow'
    class='form-control enabled'
    type='checkbox'
    ng-model='enabledState.enabled'
    ng-change='enabledChanged()'
    toggle-checkbox
  >

  <span ng-show='applying()'>&nbsp;<img ng-src='{{serviceUrl}}/ajax-loader.gif' /> <em>Applying changes...</em></span>
</p>

 <div ng-if="messageActive()" class='message prompt'>
  <div class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{message.value}}</strong>
  </div>
</div>

 <div ng-if="errorActive()" class='error prompt'>
  <div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{error.value}}</strong>
  </div>
</div>

<div class="repos-section"><img src="{{serviceUrl}}/disable-overlay.gif" width="100%" /></div>

<div FIXng-if='reposVisible()' class='repos-list'>
  <h3>Setup Global Repositories</h3>
  <div class='well well-sm'>
    <form ng-submit='inboxCreate()' name='inboxesForm'>
      <div class='input-group'>
        <input type='text' name='inboxUrl' class='inbox-url form-control' ng-model='newInbox.url' size='100' ng-pattern='urlPattern' required ng-trim='true' placeholder='Enter repository URL'>
        <span class='input-group-btn'>
          <button class='repo-add' type='button' ng-click='inboxCreate()' ng-hide='inboxesForm.$invalid'>Add</button>
          <button class='repo-add-disabled' type='button' ng-show='inboxesForm.$invalid'>Add</button>
        </span>
      </div>
      <div class='repo-instruction'>Example: http://versioncontrol.com/acme/repo-name</div>      
    </form>
  </div>
  <div ng-if='inboxes.length > 0'>
    <h4>Active Repositories</h4>
    <table class='table table-striped table-bordered'>
      <tr>
        <th>Repository Name</th>
        <th>Webhook URL</th>
        <th>Remove Repository</th>
      </tr>
      <tr ng-repeat-start='inbox in inboxes'>
        <td style='width: 25%'><a target='_blank' href='{{inbox.url}}'>{{inbox.name}}</a></td>
        <td>
          <input style='font-size:75%' type='text' value='{{inbox.addCommit}}' class='form-control inbox' ng-click='inboxHighlight($event)' ng-readonly='true' />
        </td>
        <td>
          <span class='glyphicon glyphicon-minus-sign alert-warning' ng-click='inboxRemove(inbox)' title='Remove' aria-hidden='true'></span>
        </td>
      </tr>
      <tr ng-repeat-end></tr>
    </table>
  </div>
</div>

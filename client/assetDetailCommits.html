<div style="">
	<h2 style="padding-left:20px;padding-top:15px;">CommitStream Commits</h2>
	{{#each commits}}
	<hr />
  	<p style="padding-left:20px;font-size: .8em;color: #a6a6a6;">{{timeFormatted}}, {{author}} {{action}} <a href="{{commitHref}}" target="_blank">{{sha1Partial}}</a></p>
  	<p style="margin:20px;padding-left:20px;line-height: 1.15em;background-image:url(http://v1commitstream.azurewebsites.net/icon-commit-16x16.png); background-repeat:no-repeat;"><span class="message">{{message}}</span></p>
  	{{/each}}
</div>
